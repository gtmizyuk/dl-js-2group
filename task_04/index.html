<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & Flexbox</title>
    <!--<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header-container">
            Header
        </div>
    </header>
    <main class="main-wrapper">
        <nav class="nav-side-panel">
            <div>Nav</div>
        </nav>
        <div class="main-container">
            <section class="content-area-upper">
                <div class="upper-content-left">Left</div>
                <div class="upper-content-center">Center</div>
                <div class="upper-content-right">Right</div>
            </section>
            <section class="content-area">
                <div class="middle-content-area">Middle Content</div>
                <div class="lower-content-area">Lower Content</div>
            </section>
        </div>
        <aside class="aside-wrapper"">
            <div class="aside-container">Aside</div>
        </aside>
    </main>
    <footer class="footer-wrapper">
        <div class="footer-container">Footer</div>
    </footer>    
</body>
</html>
