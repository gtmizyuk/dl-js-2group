<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий калькулятор</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/3208/3208484.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="container border border-warning mx-auto my-3">
            <div class="row justify-content-md-center px-3">
                <h1>Простий калькулятор</h1>
            </div>
            <div class="row col-md-auto">
                <div class="mb-2 mt-2">
                    <form class="form-inline" name="form_calc" id="form_calc">
                       
                        <label class="sr-only" for="first">Перше число</label>
                        <input type="text" class="form-control mb-2 mt-2" id="first" name="first" placeholder="Введіть перше число">
                       
                        <label class="sr-only" for="second">Друге число</label>
                        <input type="text" class="form-control mb-2 mt-2 ml-2" id="second" name="second" placeholder="Введіть друге число">
                       
                        <select class="custom-select mb-2 select-my" id="actions">
                            <option selected>Оберіть дію...</option>
                            <option value="addition" class="">Додавання</option>
                            <option value="subtraction">Віднімання</option>
                            <option value="multiplication">Множення</option>
                            <option value="division">Ділення</option>
                            <option value="elevation">Піднесення до степеня</option>
                        </select>
                        
                        <button type="button" id="button" class="btn btn-outline-warning mb-2 ml-2">Обчислити</button>
                        
                    </form>
                   
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
